<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="#" class="logo"><img src="img/icons/apex-white-nav-logo.svg" alt="Logo"></a>
        <div class="nav-items">
            <a href="#" class ="nav-item">Info</a>
            <a href="#" class="nav-item">Skills</a>
            <a href="#" class="nav-item">Publishing</a>
        </div>
    </nav>
    <main>
        <section class="video">
            <video src="videos/apex-hero-medium-video-legend-octane.webm" width="1920" autoplay muted loop></video>
        </section>
        <section class="character">
            <figure class="characted-img">
                <img src="img/images/octane.png" alt="character full size">
                <figcaption>
                    "Actual character appearence"
                </figcaption>
                <article class="character-info">
                    <header class="character-header">
                        <h2>Октейн</h2>
                        <h3>Скоростной сорвиголова</h3>
                    </header>
                    <section>
                        <p class="character-desc">
                            Знакомьтесь - это Октейн, <mark>самый быстрый человек на фронтире.</mark>
                            Пришел в игры Апекс за острыми ощущениями и показать себя. По праву считаетсясамым экстремальной
                            легендой и вот почему...
                        </p>
                        <details class="character-desc-extended">
                            В один прекрасный день Октавио Сильва заскучал. Впрочем, скука — его нормальное состояние….
                        </details>
                    </section>
                    <footer>
                        <p>Added to the game<time datetime="2019-04-12">April 12</time></p>
                    </footer>
                </article>
            </figure>
        </section>
    </main>
</body>
</html>
