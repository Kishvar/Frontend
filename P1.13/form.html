<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="form-head">
            <a href="landing.html" class="btn-back"><</a>
            <h3 class="form-title">Application to join</h3>
        </div>
        <div class="form-body">
            <fieldset class = "nickname-field">
                <legend> Your nickname in real life :)</legend>
                <input type="text" class="fname" placeholder="Name" name = “fName”>
                <input type="text" class="sname" placeholder="Last Name" name = “lName”>
            </fieldset>
            <p class="gender">Your Gender</p>
            <div class="input-wrapper">
                <input type="radio" name="gender" value="male" class="male-radio" id = "male-radio">
                <label for="male-radio">M</label>
                <input type="radio" name="gender" value="female" class="female-radio" id = "female-radio">
                <label for="female-radio">F</label> 
            </div>
            <div class="input-wrapper">
                <input type="checkbox" value="got18" class="age" id="age" name =”age”>
                <label for="age">I am 18 or older</label>
            </div>
            <div class="input-wrapper">
                <label for="game">Your Discipline</label> 
                <select name="game" id="game" class="game">
                    <option value="cs_go">CS:GO</option>
                    <option value="dota">Dota 2</option>
                    <option value="apex">Apex Legends</option>
                </select>
            </div>
            <textarea name="comment" id="comment" placeholder="Additional information" class = “comment” ></textarea>
            <button class="submit">Submit the application</button>    
        </div>        
    </form> 
</body>
</html>
